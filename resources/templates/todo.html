<li id="todo-{{todo.id}}" {% if todo.completed? %}class="completed"{% endif %}>
	<div class="view">
		<input class="toggle" type="checkbox" {% if todo.completed? %}checked{% endif %}
			hx-patch="/todos/{{todo.id}}"
                    	hx-target="#todo-{{todo.id}}"
                    	hx-swap="outerHTML">
		<label _="on dblclick add .editing to #todo-{{todo.id}}">{{todo.title}}</label>
		<button class="destroy"
			hx-delete="/todos/{{todo.id}}"
			_="on htmx:afterOnLoad remove #todo-{{todo.id}}"></button>
	</div>
	<form hx-put="/todos/{{todo.id}}"
              hx-target="#todo-{{todo.id}}"
              hx-swap="outerHTML">
	<input class="edit" name="title" value="{{todo.title}}">
	</form>
</li>
